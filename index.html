<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Portfolio</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="project-detail">
      <h1>Project Title</h1>
      <i class="fa fa-lg fa-arrow-circle-left goback" aria-hidden="true"></i>
    </div>
    <div class="info">
      <div class="project-list">
        <h1>Projects</h1>
      </div>
      <div class="skills">
        <h1>Skills</h1>
        <progress value="96" max="100" data-name="HTML5"></progress>
        <progress value="90" max="100" data-name="CSS3"></progress>
        <progress value="87" max="100" data-name="JavaScript"></progress>
        <progress value="70" max="100" data-name="Python3"></progress>
        <progress value="50" max="100" data-name="Photoshop"></progress>
        <progress value="52" max="100" data-name="Node.JS"></progress>
      </div>
      <div class="about">
        <h1>About me</h1>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
